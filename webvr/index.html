    <a-asset>

        <!--<a-asset-item id="lights-lb-mtl" src="resources/lights/lbase.mtl"></a-asset-item>-->
        <a-asset-item id="lights-tl-obj" src="resources/lights/tl.obj"></a-asset-item>
        <a-asset-item id="lights-tl-mtl" src="resources/lights/tl.mtl"></a-asset-item>
        <img id="woodfloor" src="resources/woodfloor.jpg">
        <img id="wallpage1" src="resources/wallpage1.jpg">
        <img id="wallpage2" src="resources/wallpage2.jpg">
        <img id="wallpage3" src="resources/wallpage3.jpg">
        <img id="wallpage4" src="resources/wallpage4.jpg">
        <!--<a-asset-item id="desk1-obj" src="resources/arne.obj"></a-asset-item>-->
        <!--<a-asset-item id="desk1-mtl" src="resources/arne.mtl"></a-asset-item>-->
        <!--<a-asset-item id="desk2-obj" src="resources/Mesa.obj"></a-asset-item>-->
        <!--<a-asset-item id="desk2-mtl" src="resources/Mesa.mtl"></a-asset-item>-->
    </a-asset>
    <a-camera position="0 5 0">
        <a-cursor></a-cursor>
    </a-camera>

    <a-sky color="#111">
        <a-entity light="type: ambient; color: #CCC;intensity: 0.1"></a-entity>
        <!--地板-->
        <a-plane id="floor" color="#fff" height="100" width="100" material="src:#woodfloor; repeat: 15 15;flatShading:true" rotation="90 0 0"></a-plane>
        <!--北墙-->
        <a-plane color="#fff" height="20" width="100" wall position="0 10 50" rotation="0 0 0" material="src:#wallpage1; repeat: 4 1;flatShading:true"></a-plane>
        <!--西墙-->
        <a-plane color="#fff" height="20" width="100" wall position="-50 10 0" rotation="0 270 0" material="src:#wallpage2; repeat: 4 1;flatShading:true"></a-plane>
        <!--南墙-->
        <a-plane color="#fff" height="20" width="100" wall position="0 10 -50" rotation="0 180 0" material="src:#wallpage3; repeat: 10 6;flatShading:true" ></a-plane>
        <!--东墙-->
        <a-plane color="#fff" height="20" width="100" wall position="50 10 0" rotation="0 90 0" material="src:#wallpage4; repeat: 4 1;flatShading:true"></a-plane>
        <!--<a-entity position="0 -20 0">-->
        <!--<a-obj-model src="#lights-l1-obj" mtl="#lights-l1-mtl" scale="1 1 1"></a-obj-model>-->
        <!--<a-obj-model src="#lights-l2-obj" mtl="#lights-l2-mtl" scale="1 1 1"></a-obj-model>-->
        <!--<a-obj-model src="#lights-l3-obj" mtl="#lights-l3-mtl" scale="1 1 1"></a-obj-model>-->
        <!--<a-obj-model src="#lights-lb-obj" mtl="#lights-lb-mtl" scale="1 1 1"></a-obj-model>-->
        <!--</a-entity>-->
        <a-obj-model class="lights" src="#lights-tl-obj" mtl="#lights-tl-mtl" position="0 30 0" scale="0.3 0.3 0.3"  material="color:#fff" intensity-on-mouseclick>
            <!--动画-->
            <a-animation attribute="rotation"
                         from="0 0 0"
                         Direction="alternate"
                         dur="5000"
                         fill="forwards"
                         to="50 50 50"
                         repeat="indefinite"></a-animation>
            <!--灯泡-->
            <a-entity light="type: point; intensity: 0.6; distance: 50; decay: 2"
                      position="0 -70 0"></a-entity>
            <!--射灯-->
            <!--<a-entity class="spotlight" light="type: spot; angle: 15;intensity: 0.6"  rotation="-90 0 0" position="0 -65 0"></a-entity>-->
            <a-light class="spotlight" color="white" position="0 0 0" angle="15" intensity="0.6" type="spot" rotation="-90 0 0"></a-light>
        </a-obj-model>
        <!--<a-obj-model src="#desk1-obj" mtl="#desk1-mtl" scale="0.01 0.01 0.01"></a-obj-model>-->
        <!--<a-obj-model src="#desk2-obj" mtl="#desk2-mtl" scale="0.01 0.01 0.01" position="30 0 0"></a-obj-model>-->
    </a-sky>
</a-scene>
