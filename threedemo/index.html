<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJLoader + MTLLoader</title>
    <script type="text/javascript" src="dat.gui.min.js"></script>
    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript" src="OBJLoader.js"></script>
    <script type="text/javascript" src="MTLLoader.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
        }
        #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
    <script>
        var container, stats
        var camera, scene, renderer
        var mouseX = 0, mouseY = 0
        var windowHalfX = window.innerWidth / 2
        var windowHalfY = window.innerHeight / 2
        var init=function () {
            container=document.createElement("div")
            document.body.appendChild(container)

            //摄像机
            camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000)
            camera.position.y=20

            //场景
            scene=new THREE.Scene()
            //环境光
            var ambient=new THREE.AmbientLight(0x444444)
            scene.add(ambient)
            //平行光
            var directionalLight=new THREE.DirectionalLight(0xffeedd)
            directionalLight.position.set(0,10000,0).normalize()
            scene.add(directionalLight)

            //模型
            var onProgress=function (xhr) {
                if (xhr.lengthComputable){
                    var percentComplete=xhr.loaded/xhr.total*100
                    console.log(Math.round(percentComplete,2)+"%downloaded")
                }
            }
            
            var onError=function (xhr) {
                console.log("ERROR")
            }

            var objLoader=new THREE.OBJLoader()
            objLoader.setMaterials(materials)
            objLoader.setPath("resource/")
            objLoader.load("Fan.obj",function (object) {
                object.position.y = 0
                scene.add(object)
            },onProgress,onError)
            /*
            var mtlLoader=new THREE.MTLLoader()
            mtlLoader.setPath("resource/")
            mtlLoader.load("Fan.mtl",function (materials) {
                materials.preload()
                var objLoader=new THREE.OBJLoader()
                objLoader.setMaterials(materials)
                objLoader.setPath("resource/")
                objLoader.load("Fan.obj",function (object) {
                    object.position.y=0
                    scene.add(object)
                },onProgress,onError)
            })
            */
            //渲染
            renderer=new THREE.WebGLRenderer()
            renderer.setPixelRatio(window.devicePixelRatio)
            renderer.setSize(window.innerWidth,window.innerHeight)
            container.appendChild(renderer.domElement)
        }
        window.onload=function () {
            init()
        }
    </script>
</head>
<body>

</body>
</html>
